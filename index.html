<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام ورزشکاران</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ثبت نام ورزشکاران</h1>
    <form id="athleteForm">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="days">روزهای تمرین:</label>
        <select id="days" name="days" multiple required>
            <option value="شنبه">شنبه</option>
            <option value="یک‌شنبه">یک‌شنبه</option>
            <option value="دوشنبه">دوشنبه</option>
            <option value="سه‌شنبه">سه‌شنبه</option>
            <option value="چهارشنبه">چهارشنبه</option>
            <option value="پنج‌شنبه">پنج‌شنبه</option>
            <option value="جمعه">جمعه</option>
        </select>
        <br>
        <label for="time">ساعت تمرین:</label>
        <input type="time" id="time" name="time" required>
        <br>
        <button type="submit">ثبت نام</button>
    </form>

    <h2>ورزشکاران ثبت شده</h2>
    <input type="text" id="search" placeholder="جستجو">
    <ul id="athleteList"></ul>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت ورزشکاران</title>
    <link rel="stylesheet" href="styles.css"> <!-- پیوند به فایل CSS -->
    <link href="https://fonts.googleapis.com/css2?family=IRANSans:wght@400;500;700&display=swap" rel="stylesheet"> <!-- اضافه کردن فونت IRANSans -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- اضافه کردن Chart.js -->
</head>
<body>
    <h1>مدیریت ورزشکاران</h1>
    <input type="text" id="search" placeholder="جستجو...">
    <form id="athleteForm">
        <div class="form-row">
            <div class="form-group">
                <label for="name">نام</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="lastName">نام خانوادگی</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="phone">شماره موبایل</label>
                <input type="text" id="phone" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">آدرس</label>
                <textarea id="address"></textarea>
            </div>
            <div class="form-group">
                <label for="birthdate">تاریخ تولد</label>
                <input type="date" id="birthdate">
            </div>
            <div class="form-group">
                <label for="gender">جنسیت</label>
                <select id="gender" required>
                    <option value="مرد">مرد</option>
                    <option value="زن">زن</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group" id="days">
                <div class="checkbox-group">
                    <label><input type="checkbox" value="شنبه"> شنبه</label>
                    <label><input type="checkbox" value="یکشنبه"> یکشنبه</label>
                    <label><input type="checkbox" value="دوشنبه"> دوشنبه</label>
                    <label><input type="checkbox" value="سه‌شنبه"> سه‌شنبه</label>
                    <label><input type="checkbox" value="چهارشنبه"> چهارشنبه</label>
                    <label><input type="checkbox" value="پنج‌شنبه"> پنج‌شنبه</label>
                    <label><input type="checkbox" value="جمعه"> جمعه</label>
                </div>
            </div>
            <div class="form-group">
                <label for="time">ساعت تمرین</label>
                <select id="time" required></select>
            </div>
        </div>
        <button type="submit" class="submit-btn">ثبت نام</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>نام</th>
                <th>نام خانوادگی</th>
                <th>شماره موبایل</th>
                <th>آدرس</th>
                <th>تاریخ تولد</th>
                <th>جنسیت</th>
                <th>روزهای تمرین</th>
                <th>ساعت تمرین</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody id="athleteList">
            <!-- اطلاعات ورزشکاران در اینجا نمایش داده خواهد شد -->
        </tbody>
    </table>
    
    <!-- حذف عنصر نمودار -->
    <script src="script.js"></script>
</body>
</html>
